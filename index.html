<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Profile UI</title>
    <link rel="icon" href="./assets/images/instagram.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="marquee">
      <span>Instagram Profile UI using FlexBox</span>
    </div>

    <div class="profile-card">
      <div class="header">
        <span>9:15:00 - AM</span>
        <div>
          <small>3.5MB/s</small>
          <ion-icon name="wifi-outline"></ion-icon>
          <ion-icon name="airplane-outline"></ion-icon>
          <ion-icon name="battery-full-outline"></ion-icon>
        </div>
      </div>

      <div class="account">
        <h3>
          chay_26
          <ion-icon name="chevron-down-outline"></ion-icon>
          &emsp;&emsp;&emsp;
          <ion-icon name="at-outline"></ion-icon>
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-icon name="menu-outline"></ion-icon>
        </h3>
      </div>

      <div class="account-section">
        <img
          src="./assets/images/profile.jpg"
          alt="Profile Pic"
          style="height: 50px; width: 60px"
        />
        <div class="account-info">chay_akkineni</div>
        <div class="bio">@chay_akkineni</div>
      </div>

      <div class="stats">
        <div class="count">
          <strong>97</strong>
          <span>Posts</span>
        </div>
        <div class="count">
          <strong>7.4M</strong>
          <span>Followers</span>
        </div>
        <div class="count">
          <strong>159</strong>
          <span>Following</span>
        </div>
      </div>

      <div class="button">
        <div>
          <button
            style="color: white; background-color: #007bff; border-radius: 4px"
          >
            Follow
          </button>
        </div>
        <div>
          <button
            style="color: white; background-color: #007bff; border-radius: 4px"
          >
            Message
          </button>
        </div>
        <div>
          <button
            style="color: white; background-color: #007bff; border-radius: 4px"
          >
            Email
          </button>
        </div>
        <div>
          <button
            style="color: white; background-color: #007bff; border-radius: 4px"
          >
            <ion-icon name="person-add-sharp"></ion-icon>
          </button>
        </div>
      </div>

      <div class="stories">
        <div class="story-item">
          <img src="./assets/images/story1.jpg" alt="Story 1" />
          <small>Story 1</small>
        </div>
        <div class="story-item">
          <img src="./assets/images/story2.png" alt="Story 2" />
          <small>Story 2</small>
        </div>
        <div class="story-item">
          <img src="./assets/images/story3.jpg" alt="Story 3" />
          <small>Story 3</small>
        </div>
        <div class="story-item">
          <ion-icon name="add-circle-sharp"></ion-icon>
          <small>New</small>
        </div>
      </div>

      <ul class="nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item">
          <button
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            <ion-icon name="apps-sharp"></ion-icon>
            POSTS
          </button>
        </li>
        <li class="nav-item">
          <button
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            <ion-icon name="images"></ion-icon>
            SAVED
          </button>
        </li>
        <li class="nav-item">
          <button
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
          >
            <ion-icon name="person"></ion-icon>
            TAGGED
          </button>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <div class="tab-pane">
            <div class="item">
              <img src="./assets/images/post1.jpg" alt="Post 1" />
            </div>
            <div class="item">
              <img src="./assets/images/post2.jpg" alt="Post 2" />
            </div>
            <div class="item">
              <img src="./assets/images/post3.jpg" alt="Post 3" />
            </div>
            <div class="item">
              <img src="./assets/images/post4.jpg" alt="Post 4" />
            </div>
            <div class="item">
              <img src="./assets/images/post5.jpg" alt="Post 5" />
            </div>
            <div class="item">
              <img src="./assets/images/post6.jpg" alt="Post 6" />
            </div>
          </div>
        </div>
      </div>

      <div class="footer-menu">
        <ion-icon name="home-outline"></ion-icon>
        <ion-icon name="search-outline"></ion-icon>
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
      </div>

      <div class="home">
        <ion-icon name="menu-sharp"></ion-icon>
        <ion-icon name="stop-outline"></ion-icon>
        <ion-icon name="caret-back-outline"></ion-icon>
      </div>
    </div>
  </body>
</html>
